<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Mon portefeuille</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <div class="container test-inf8214">

            <div class="form-group">
              <input type="text" readonly class="form-control-plaintext" value="Ajouter un symbole">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="symbole" placeholder="symbole ex: aapl">

            <input type="button" id="ajouter-symbole" class="btn btn-primary" value="Ajouter">
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="container test-inf8214">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <table id="mes-symboles" class="table">
            <thead>
              <tr>
                <th scope="col">symbole</th>
                <th scope="col">valeur</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
